# ===========================================
# SRAITO - Docker Compose STAGING
# Usage: docker compose -f docker-compose.staging.yml up -d
# ===========================================

version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_ENV=staging
        - VITE_API_URL=${VITE_API_URL:-https://api.staging.sraito.com}
    image: sraito-frontend:staging-${TAG:-latest}
    container_name: sraito-staging
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=staging
    restart: unless-stopped
    networks:
      - sraito-staging-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  sraito-staging-network:
    driver: bridge
