# ===========================================
# SRAITO - Docker Compose PRODUCTION
# Usage: docker compose -f docker-compose.prod.yml up -d
# ===========================================

version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_ENV=production
        - VITE_API_URL=${VITE_API_URL:-https://api.sraito.com}
    image: ${REGISTRY:-ghcr.io}/sraito/frontend:${TAG:-latest}
    container_name: sraito-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - sraito-prod-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  sraito-prod-network:
    driver: bridge
